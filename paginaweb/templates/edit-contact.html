{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark text-white">
            <div class="card-header bg-primary">
                <h4 class="mb-0 text-center">Editar Contacto</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('update_contact', id=contact[0]) }}" method="POST">
                    <div class="form-group mb-3">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" name="fullname" value="{{ contact[1] }}"
                               class="form-control bg-secondary text-white" placeholder="Nombre completo" required>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" name="phone" value="{{ contact[2] }}"
                               class="form-control bg-secondary text-white" placeholder="Teléfono" required>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" name="email" value="{{ contact[3] }}"
                               class="form-control bg-secondary text-white" placeholder="Correo electrónico" required>
                    </div>

                    <div class="form-group mb-4">
                        <label class="form-label">Nueva contraseña (opcional)</label>
                        <input type="password" name="password"
                               class="form-control bg-secondary text-white"
                               placeholder="Deja en blanco si no deseas cambiarla">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
